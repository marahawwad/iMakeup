apply plugin: 'com.android.application'

android {
    compileSdkVersion 4

    defaultConfig {
        applicationId "net.sourceforge.solitaire_cg"
        minSdkVersion 4
        targetSdkVersion 4
        versionCode 711
        versionName "3.2.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
